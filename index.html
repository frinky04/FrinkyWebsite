    <!-- Include particles.js library -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <style>
      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: "Fira Code", sans-serif;
        color: #d0d0d0;
        background-color: #0f0f0f;
        padding: 15px;
        line-height: 1.5;
        text-align: center;
        margin: 0;
        overflow-x: hidden;
        position: relative;
      }

      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: #0f0f0f;
        top: 0;
        left: 0;
        z-index: -1;
      }

      /* Fade-in effect styles */
      h1,
      h2,
      p,
      a {
        opacity: 0; /* Start invisible */
      }

      .fade-in {
        opacity: 1;
        transition: opacity 1s linear, transform 1s linear;
      }

      h1 {
        font-size: 64px;
        font-weight: 600;
        margin: 0px;
        line-height: 1;
        padding: 15px;
        text-align: center;
        font-family: "Chakra Petch", sans-serif;
        color: #fff;         /* Default Prefix: 02 */
      }

      h2 {
        font-size: 12;
        font-weight: 600;
        line-height: 1;
        margin: 0px;
        padding: 0;
        text-align: center;
        font-family: "Chakra Petch", sans-serif;
        color: #fff;         /* Default Prefix: 02 */

      }

      a {
        color: #d0d0d0;
        text-decoration: none;
        font-weight: 400;
      }

      p {
        color: #d0d0d0;
        font-size: 16px;
        font-weight: 400;
        line-height: 0.5;
      }

      /* Accessibility: Reduce motion for users who prefer it */
      @media (prefers-reduced-motion: reduce) {
        h1,
        h2,
        p,
        a {
          opacity: 1;
          transform: none;
        }

        .fade-in {
          transition: none;
        }
      }
    </style>
  </head>

  <body>

    <!-- Initialize fade-in effect -->
    <script>
    
      // Fade-in effect
      document.addEventListener("DOMContentLoaded", function () {
        const elements = document.querySelectorAll("h1, h2, p, a");
        elements.forEach((el, index) => {
          setTimeout(() => {
            el.classList.add("fade-in");
          }, index * 25); // Delay between elements (in milliseconds)
        });
      });
    </script>
