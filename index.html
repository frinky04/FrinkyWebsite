<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>frinky's games</title>
    <meta content="frinky's games" property="og:title" />
    <meta content="about me" property="og:description" />
    <meta content="#ce0202" data-react-helmet="true" name="theme-color" />
    <link rel="icon" href="Images/icon.png" type="image/png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Include particles.js library -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <style>
      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: "Chakra Petch", sans-serif;
        color: #ffffff;
        background-color: #0f0f0f;
        padding: 15px;
        line-height: 1.5;
        text-align: center;
        margin: 0;
        overflow-x: hidden;
        position: relative;
      }

      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: #0f0f0f;
        top: 0;
        left: 0;
        z-index: -1;
      }

      /* Fade-in effect styles */
      h1,
      h2,
      p,
      a {
        opacity: 0; /* Start invisible */
      }

      .fade-in {
        opacity: 1;
        transition: opacity 1s linear, transform 1s linear;
      }

      h1 {
        font-size: 144px;
        font-weight: 600;
        margin: 0px;
        line-height: 1;
        padding: 15px;
        text-align: center;
      }

      h2 {
        font-size: 24px;
        font-weight: 600;
        line-height: 1;
        margin: 0px;
        padding: 0;
        text-align: center;
      }

      a {
        color: #ce0202;
        text-decoration: none;
        font-weight: 400;
      }

      p {
        color: #ff0000;
        font-size: 16px;
        font-weight: 400;
        line-height: 0.5;
      }

      /* Accessibility: Reduce motion for users who prefer it */
      @media (prefers-reduced-motion: reduce) {
        h1,
        h2,
        p,
        a {
          opacity: 1;
          transform: none;
        }

        .fade-in {
          transition: none;
        }
      }
    </style>
  </head>

  <body>
    <!-- Particle Background -->
    <div id="particles-js"></div>

    <h1>> frinky</h1>

    <h2>> about me</h2>
    <p>finn rawlings</p>
    <p>he/him</p>
    <p>19</p>
    <p>australia</p>

    <h2>> game dev</h2>
    <p>programmer</p>
    <p>ue generalist</p>
    <p>tech animation</p>
    <p>replication/multiplayer</p>
    <p>c#, c++, java, python</p>

    <h2>> games</h2>
    <p>
      <a href="https://store.steampowered.com/app/2124100/Transience/"
        >transience (TBA)</a
      >
    </p>
    <p>
      <a
        href="https://store.steampowered.com/app/2747780/Dishwashing_Simulator/"
        >dishwashing simulator (2024)</a
      >
    </p>
    <p>
      <a href="https://store.steampowered.com/app/1760020/GROUNDUNBOUND/"
        >ground-unbound (2021)</a
      >
    </p>
    <p>
      <a href="https://store.steampowered.com/app/1230410/Chaos/"
        >chaos (2020)</a
      >
    </p>

    <h2>> links</h2>
    <p><a href="https://www.youtube.com/@frinky">youtube</a></p>
    <p><a href="https://www.twitter.com/frinky13">twitter</a></p>
    <p><a href="https://www.github.com/frinky04">github</a></p>

    <!-- Initialize particles.js and fade-in effect -->
    <script>
      particlesJS("particles-js", {
        particles: {
          number: {
            value: 150,
            density: {
              enable: true,
              value_area: 800,
            },
          },
          color: {
            value: "#ce0202",
          },
          shape: {
            type: "circle",
            stroke: {
              width: 0,
              color: "#000000",
            },
          },
          opacity: {
            value: 0.5,
            random: false,
          },
          size: {
            value: 3,
            random: true,
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#ce0202",
            opacity: 0.4,
            width: 1,
          },
          move: {
            enable: true,
            speed: 2,
            direction: "none",
            random: false,
            out_mode: "out",
          },
        },
        interactivity: {
          detect_on: "window",
          events: {
            onhover: {
              enable: true,
              mode: "repulse",
            },
          },
          modes: {
            repulse: {
              distance: 100,
            },
            push: {
              particles_nb: 4,
            },
            grab: {},
          },
        },
        retina_detect: true,
      });

      // Fade-in effect
      document.addEventListener("DOMContentLoaded", function () {
        const elements = document.querySelectorAll("h1, h2, p, a");
        elements.forEach((el, index) => {
          setTimeout(() => {
            el.classList.add("fade-in");
          }, index * 25); // Delay between elements (in milliseconds)
        });
      });
    </script>
  </body>
</html>
